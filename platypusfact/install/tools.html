<!DOCTYPE html><html><head><title>tools.sh</title><style>.center { display: block; margin-left: auto; margin-right: auto; width: 100%; }#snackbar { visibility: hidden; min-width: 250px; margin-left: -125px; background-color: rgb(226, 13, 13); color: rgb(255, 255, 255); text-align: center; border-radius: 2px; padding: 16px; position: fixed; z-index: 1; left: 50%; bottom: 30px; }#snackbar.show { visibility: visible; -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s; animation: fadein 0.5s, fadeout 0.5s 2.5s; }@-webkit-keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;}}@keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }@-webkit-keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;}}@keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }body {font-family: Arial, Helvetica, sans-serif;} .modal {display: none;position: fixed;z-index: 1;padding-top: 100px;left: 0;top: 0;width: 100%;height: 100%;overflow: auto;background-color: rgb(0,0,0);background-color: rgba(0,0,0,0.4);}.modal-content {background-color: #f80909;margin: auto;padding: 20px;border: 1px solid #888;width: 80%;}.close {color: #aaaaaa;float: right;font-size: 28px;font-weight: bold;}.close:hover,.close:focus {color: #000;text-decoration: none;cursor: pointer;}</style></style><link rel="icon" href="https://ak-hub-tools.github.io/images/favicon.ico"></head><body><img src="https://raw.githubusercontent.com/AK-HUB-TOOLS/webpage/070e5eefb28559523e13b5024b7f3fcfd9cf287c/_svg/danger.svg" alt="danger" width="500" height="700" class="center" onclick="myFunction()"><div id="snackbar">DANGER! FILE CODE ERROR</div><div id="myModal" class="modal"><div class="modal-content"><span class="close" >&times;</span><img src="https://raw.githubusercontent.com/AK-HUB-TOOLS/webpage/070e5eefb28559523e13b5024b7f3fcfd9cf287c/_svg/danger.svg" alt="danger" width="300" height="400" class="center" onclick="myFunction()"></div></div><script>var modal = document.getElementById("myModal");var span = document.getElementsByClassName("close")[0];span.onclick = function() {modal.style.display = "none";};window.onclick = function(event) {if (event.target == modal) {modal.style.display = "none";}};</script><script>function myFunction() { var x = document.getElementById("snackbar"); x.className = "show"; setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);}</script><script>myFunction();const myTimeout = setTimeout(time1, 4000);function time1() {modal.style.display = "block";const myTimeout = setTimeout(time2, 4000);};function time2() {myFunction();}</script></body></html>
